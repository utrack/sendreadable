<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SendReadable</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/style.css">
    </head>
    <body>
        <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
            <div class="relative py-3 sm:max-w-full sm:mx-10">
                <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-10">
                    <div class="relative sm:px-5 pb-5 w-full">
                        <p class="text-3xl font-semibold font-sans sm:text-left  text-center">SendReadable</p>
                    </div>
                    <div class="relative sm:pl-7">
                        <p>Convert your articles to readable PDFs and download them, or send them straight to your reMarkable.</p>
                    </div>
                    <div class="relative sm:pl-7 py-5">

                        <form>
                            <div class="flex sm:flex-row flex-col md:flex-col">
                                <label for="url" class="sr-only">Article URL</label>
                                <input type="text" id="url" name="url" placeholder="Article URL" class="focus:ring-indigo-500 focus:border-indigo-500 pl-7 pr-12 w-full sm:text-sm border-gray-300 rounded-md">
                                <input type="submit" value="Download" class="justify-center sm:mt-0 md:mt-3 mt-3 sm:ml-3 md:ml-0 ml-0 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            </div>
                        </form>
                        {{ if .Err }}
                        <div class="border mt-5 bg-red-200 px-10 py-5 md:m-5 text-gray-700 sm:text-left text-center">
                            {{ .Err.Error }}
                        </div>
                        {{ end }}

                    </div>
                    <div class="relative sm:pl-7">
                        <p>If you notice any problems, or have any suggestions - drop me an email to nick+sendreadable АT koptelov DОТ me.</p>
                    </div>
                    <div class="grid mt-10">
                        <div class="place-self-center">
                            <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600" href="https://github.com/utrack">github</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
